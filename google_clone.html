<!DOCTYPE html>
<html>

<head>

	<title>Google</title>
	<link type='text/css' rel='stylesheet' href='google_stylesheet.css'/>

</head>

<body>

	<div id="navbar">
		<ul>
			<li>+Tom</li>
			<li>Gmail</li>
			<li>Images</li>
			<li><img src="media/apps.png"></li>
			<li><img src="media/notifications.png"></li>
			<li><img src="media/plus.png"></li>
			<li><img src="media/moi.png"></li>

		</ul>
	</div>

	<div class="centered">
		<img src="media/logo.png" alt="Google Logo" width="371" height="141">

		<form>
			<input type="text" name="search" style="width: 650px" id="searchbox" value="Search Google or type URL">
			<br>
			<br>
			<input type="button" class="button" value="Google Search">
			<input type="button" class="button" value="I'm Feeling Lucky">
		</form>

	</div>

	<div id="footer">
		<div id="f_left">
			<ul>
				<li>Advertising</li>
				<li>Business</li>
				<li>About</li>
			</ul>
		</div>

		<div id="f_right">
			<ul>
				<li>Privacy</li>
				<li>Terms</li>
				<li>Settings</li>
			</ul>
		</div>
	</div>


</body>	
</html>
